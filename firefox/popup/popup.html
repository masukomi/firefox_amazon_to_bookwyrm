<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazon to BookWyrm Settings</title>
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <div class="container">
    <h1 data-i18n="settingsHeading">BookWyrm Settings</h1>

    <div class="form-group">
      <label for="bookwyrm-url" data-i18n="bookwyrmUrlLabel">BookWyrm Instance URL</label>
      <input type="url" id="bookwyrm-url" data-i18n-placeholder="bookwyrmUrlPlaceholder" placeholder="https://bookwyrm.social" required>
      <p class="help-text" data-i18n="bookwyrmUrlHelp">e.g., https://bookwyrm.social</p>
    </div>

    <div class="checkbox-group">
      <input type="checkbox" id="open-new-tab">
      <label for="open-new-tab" data-i18n="openNewTabLabel">Open in new tab</label>
    </div>

    <div class="button-group">
      <button id="extract-btn" type="button" class="primary" data-i18n="extractButtonText">Extract Book Data</button>
    </div>

    <div id="status" class="status"></div>
  </div>

  <script src="popup.js"></script>
</body>

</html>
